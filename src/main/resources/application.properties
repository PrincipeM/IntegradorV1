# ====================================
# Spring Boot Application Properties
# ====================================

# Application Name
spring.application.name=Mutant Detector API

# ====================================
# Database Configuration
# ====================================
# Por defecto usa H2 (desarrollo local)
# En producción, Render sobreescribirá con DATABASE_URL de PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# ====================================
# JPA / Hibernate Configuration
# ====================================
# Hibernate detectará automáticamente el dialecto según la URL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ====================================
# H2 Console Configuration (Optional)
# ====================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ====================================
# Server Configuration
# ====================================
# Render asigna el puerto dinámicamente via PORT env var
server.port=${PORT:8080}

# ====================================
# Logging Configuration
# ====================================
logging.level.org.example=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
